<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PBB - HP CALCULATOR</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body onload="rreload()">
        <noscript>Sadly, your browser can't support Javascript</noscript>
        <script type="text/javascript" src="main.js"></script>
        <div class="div"><b>
            <div class="linem"><b><div class="p"></div><div class="p">Base</div><div class="p">IV</div><div class="p">EV</div></b></div>
            <div class="line1"><div class="pr">HP</div><div class="p">[]</div><div class="p"><input id="ii0" type="number" min="0" max="31" value="31" oninput="stat(this,0,'ii','typelabel')"></div><div class="p">[]</div></div>
            <div class="line2"><div class="pr">Attack</div><div class="p">[]</div><div class="p"><input id="ii1" id="in1" type="number" min="0" max="31" value="31" oninput="stat(this,1,'ii','typelabel')"></div><div class="p">[]</div></div>
            <div class="line1"><div class="pr">Defense</div><div class="p">[]</div><div class="p"><input id="ii2" type="number" min="0" max="31" value="31" oninput="stat(this,2,'ii','typelabel')"></div><div class="p">[]</div></div>
            <div class="line2"><div class="pr">Sp. Atk</div><div class="p">[]</div><div class="p"><input id="ii3" id="in1" type="number" min="0" max="31" value="31" oninput="stat(this,3,'ii','typelabel')"></div><div class="p">[]</div></div>
            <div class="line1"><div class="pr">Sp. Def</div><div class="p">[]</div><div class="p"><input id="ii4" type="number" min="0" max="31" value="31" oninput="stat(this,4,'ii','typelabel')"></div><div class="p">[]</div></div>
            <div class="line2"><div class="pr">Speed</div><div class="p">[]</div><div class="p"><input id="ii5" id="in1" type="number" min="0" max="31" value="31" oninput="stat(this,5,'ii','typelabel')"></div><div class="p">[]</div></div>
        </b></div>
        <div class="hiddenpower"><a class="aa"><b>HIDDEN POWER:</b></a>&nbsp;&nbsp;<b><a id="typelabel">DRAGON</a></b></div>
        </br></br>
        <div id="button" ><div id="bar"><div id="barbackground"><button id="popup" onclick="popup()"><</button></div></div>
            <div id="base">
                <div style="width:100%;height: 175px;border-bottom-style: dashed;"></div>
                    <div id="creator">
                        <input placeholder="NAME" type="text" id="namesto" class="namepo" maxlength="16" minlength="1"><button class="create" onclick="create()">+</button>
                        <input class="IV" id="i0" placeholder="IV" type="number" max=31  min="0" value="31" oninput="stat(this,0,'i','hid2')" >
                        <input class="IV" id="i1" placeholder="IV" type="number" max=31  min="0" value="31" oninput="stat(this,1,'i','hid2')" >
                        <input class="IV" id="i2" placeholder="IV" type="number" max=31  min="0" value="31" oninput="stat(this,2,'i','hid2')" >
                        <input class="IV" id="i3" placeholder="IV" type="number" max=31  min="0" value="31" oninput="stat(this,3,'i','hid2')" >
                        <input class="IV" id="i4" placeholder="IV" type="number" max=31  min="0" value="31" oninput="stat(this,4,'i','hid2')" >
                        <input class="IV" id="i5" placeholder="IV" type="number" max=31  min="0" value="31" oninput="stat(this,5,'i','hid2')" >
                        <b><label id="hid">HIDDEN POWER: <a id="hid2">DRAGON</a></label></b>
                    </div>
                    <div id="storage">
                        <div class="label" id="tg1">
                            <div id="rlabel">
                                <label id="mlabel"><button id="mbutton1">&#11165;</button><button id="mbutton2">&#11167;</button></label>
                                <button id="open" onclick="saveOpen(this)">V</button>
                                <button id="remove" onclick="removeOpen(this)">X</button>
                                <input id="minput" placeholder="NAME" onchange="saveDataPart('name',x,this.value,0)" disabled>
                                <br></br>
                                <input class="IV2" id="ivr0" placeholder="IV" type="number" max=31  min="0" value="31" onchange="saveDataPart('in',x,this.value,0)" oninput="stat(this,0,'ivrh','ivr')" >
                                <input class="IV2" id="ivr1" placeholder="IV" type="number" max=31  min="0" value="31" onchange="saveDataPart('in',x,this.value,1)" oninput="stat(this,1,'ivrh','ivr')" >
                                <input class="IV2" id="ivr2" placeholder="IV" type="number" max=31  min="0" value="31" onchange="saveDataPart('in',x,this.value,2)" oninput="stat(this,2,'ivrh','ivr')" >
                                <input class="IV2" id="ivr3" placeholder="IV" type="number" max=31  min="0" value="31" onchange="saveDataPart('in',x,this.value,3)" oninput="stat(this,3,'ivrh','ivr')" >
                                <input class="IV2" id="ivr4" placeholder="IV" type="number" max=31  min="0" value="31" onchange="saveDataPart('in',x,this.value,4)" oninput="stat(this,4,'ivrh','ivr')" >
                                <input class="IV2" id="ivr5" placeholder="IV" type="number" max=31  min="0" value="31" onchange="saveDataPart('in',x,this.value,5)" oninput="stat(this,5,'ivrh','ivr')" >
                                <br><br><b> <label id="hide">HIDDEN POWER: <a id="ivrh">DRAGON</a></label></b>
                            </div>
                        </div>
                        <div class="label" id="tg2"><div id="rlabel">3</div></div>
                        <div class="label" id="tg3"><div id="rlabel">1</div></div>
                    </div>
                </div>
            </div>
        </div>
        </br></br><samp>VERSION 1.0.3, MADE BY ZIO_292 WITH HELP OF SN8ER </br> <sub>YOU CAN SEND ME YOUR FEEDBACK ON DISCORD</sub></samp>
    </body>
</html>
