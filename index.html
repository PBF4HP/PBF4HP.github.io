<!DOCTYPE html>
<html>
    <head>
        <title>PBB - HP CALCULATOR</title>
        <link rel="stylesheet" href="style.css">
    </head>
</html>
<noscript>Sadly, your browser can't support Javascript</noscript>
<script type="text/javascript" src="script.js"></script>
<div class="div"><b>
    <div class="linem"><b><div class="p"></div><div class="p">Base</div><div class="p">IV</div><div class="p">EV</div></b></div>
    <div class="line1"><div class="pr">HP</div><div class="p">[]</div><div class="p"><input class="hp" type="number" min="0" max="31" value="31" oninput="stat(this.value,this,1)"></div><div class="p">[]</div></div>
    <div class="line2"><div class="pr">Attack</div><div class="p">[]</div><div class="p"><input id="ina" class="att" type="number" min="0" max="31" value="31" oninput="stat(this.value,this,2)"></div><div class="p">[]</div></div>
    <div class="line1"><div class="pr">Defense</div><div class="p">[]</div><div class="p"><input class="def" type="number" min="0" max="31" value="31" oninput="stat(this.value,this,3)"></div><div class="p">[]</div></div>
    <div class="line2"><div class="pr">Sp. Atk</div><div class="p">[]</div><div class="p"><input id="ina" class="sp.att" type="number" min="0" max="31" value="31" oninput="stat(this.value,this,4)"></div><div class="p">[]</div></div>
    <div class="line1"><div class="pr">Sp. Def</div><div class="p">[]</div><div class="p"><input class="sp.def" type="number" min="0" max="31" value="31" oninput="stat(this.value,this,5)"></div><div class="p">[]</div></div>
    <div class="line2"><div class="pr">Speed</div><div class="p">[]</div><div class="p"><input id="ina" class="speed" type="number" min="0" max="31" value="31" oninput="stat(this.value,this,6)"></div><div class="p">[]</div></div>
</b></div>
